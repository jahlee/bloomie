<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="code/css/login.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <title>Login</title>
</head>

<body>
  <a href="./index.html"><i class="fas fa-arrow-left"></i></a>
  <div class="login-form">
    <h1>Welcome Back!</h1>
    <form id="login-form">
      <input type="email" class="input-box" placeholder="Email" name="email" required>
      <input type="password" class="input-box" placeholder="Password" name="password" required>
      <br>
      <br>
      <button class="login-button" onclick="myFunction()" id="login-form-submit">Login</button>
      <p>Don't already have an account? <a href="signup.html">Sign up</a></p>
    </form>
  </div>

  <!-- https://medium.com/swlh/how-to-create-your-first-login-page-with-html-css-and-javascript-602dd71144f1 -->
  <script>
    function myFunction() {
      const loginForm = document.getElementById("login-form");
      const loginButton = document.getElementById("login-form-submit");

      loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        const email = loginForm.email.value;
        const password = loginForm.password.value;

        if (email === "email@ucla.edu" && password === "password") {
          location.replace('./profile.html');
        }
        else {
          alert("Account does not exist.");
        }
      })
    }
  </script>
</body>

</html>
